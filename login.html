<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <form>
                <div class="user_box">
                    <label>User:   </label>
                    <input type="text" id="user_name" required>
                </div>
                <div class="password_box">
                    <label>Password:</label>
                    <input type="password" id="password" required>
                </div>
                <button onclick="pushed_log_in()">Log in</button>
            </form>
        </div>
    </div>
</body>
</html>
